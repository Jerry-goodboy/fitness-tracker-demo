<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <link rel="import" href="elements.html" />
        <style is="custom-style" include="app-theme"></style>
    </head>
    <body unresolved class="fullbleed">
        <template is="dom-bind" id="app">
            <neon-animated-pages class="flex" style="height: 100%" selected="[[selected]]">
                <summary-view on-tap="showDetails"></summary-view>
                <workouts-view></workouts-view>
            </neon-animated-pages>
        </template>

        <script>
            var app = document.querySelector('#app');
            app.selected = 0;
            app.addEventListener('dom-change', function() {
                // ...
            });
            app.showDetails = function() {
                app.selected = 1;
            }
        </script>
    </body>
</html>
