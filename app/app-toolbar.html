<dom-module id="app-toolbar">
    <template>
        <style>
            :host {
                display: block;
            }
            h1 {
                font-size: 28px;
                font-weight: 100;
                color: black !important;
                text-transform: uppercase;
                text-align: center;
            }
        </style>
        <paper-toolbar class="medium-tall">
            <div class="flex top layout horizontal center">
                <app-logo></app-logo>
                <div class="flex">
                    <h1 style="padding: 0; margin: 0"><content select=".h1"></content></h1>
                    <h2 style="padding: 0; margin: 0; text-align: center; font-weight: normal; font-size: 14px"><content select=".h2"></content></h2>
                </div>
                <user-avatar user="[[user]]"></user-avatar>
            </div>
            <div class="flex bottom">
                <div style="text-align: center"><content select=".details"></content></div>
            </div>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'app-toolbar'
        });
    </script>
</dom-module>
