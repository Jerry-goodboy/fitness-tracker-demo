<dom-module id="speed-altitude-chart">
    <template>
        <v-chart id="vchart" type="areaspline">
            <vc-chart background-color="transparent"></vc-chart>
            <vc-title>
                <vc-style display="none"></vc-style>
            </vc-title>

            <vc-navigation>
                <vc-button-options enabled="false"></vc-button-options>
            </vc-navigation>

            <vc-legend layout="horizontal">
                <vc-item-style color="#004d40"></vc-item-style>
            </vc-legend>

            <vc-x-axis>
                <vc-labels>
                    <vc-style color="#004d40"></vc-style>
                </vc-labels>
            </vc-x-axis>
            <vc-y-axis id="speed">
                <vc-title>
                    <vc-text>km/h</vc-text>
                    <vc-style color="#004d40"></vc-style>
                </vc-title>
                <vc-labels>
                    <vc-style color="#004d40"></vc-style>
                </vc-labels>
            </vc-y-axis>
            <vc-y-axis opposite="true" id="alt">
                <vc-title>
                    <vc-text>meters</vc-text>
                    <vc-style color="#004d40"></vc-style>
                </vc-title>
                <vc-labels>
                    <vc-style color="#004d40"></vc-style>
                </vc-labels>
            </vc-y-axis>

            <vc-plot-options>
                <vc-areaspline fill-opacity="0.4"></vc-areaspline>
            </vc-plot-options>

            <vc-tooltip shared="true"></vc-tooltip>

            <data-series name="Speed" color="#00bfa5" y-axis="speed" data="[[speedData]]">
                <vc-tooltip value-suffix=" km/h"></vc-tooltip>
            </data-series>
            <data-series name="Altitude" color="#00806a" y-axis="alt" data="[[altitudeData]]">
                <vc-tooltip value-suffix=" m"></vc-tooltip>
            </data-series>
        </v-chart>
    </template>
    <script>
        Polymer({
            is: 'speed-altitude-chart',

            properties: {
                speedData: Array,
                altitudeData: Array,
                labels: Array
            },

            ready: function() {
                this.addEventListener('chart-loaded', function() {
                    this.$.vchart.chart.xAxis[0].setCategories(this.labels);
                }.bind(this));
            }

        });
    </script>
</dom-module>
