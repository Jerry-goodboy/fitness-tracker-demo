<dom-module id="app-theme">
    <template>
        <style>
            body {
                width: 100vw;
                overflow-x: hidden;
                background: #fff;
                @apply(--paper-font-common-base);
            }
            :root {
                --default-primary-color: #a7ffeb;
                --text-primary-color: #004d40;
                --secondary-color: #dcfff7;
            }
            .big {
                --iron-icon-height: 32px;
                --iron-icon-width: 32px;
            }
            .huge {
                --iron-icon-height: 64px;
                --iron-icon-width: 64px;
            }
            neon-animated-pages {
                height: 100%;
            }
            paper-toast {
                left: 12px;
                right: 12px;
                font-size: 14px;
                z-index: 10;
            }
            span.circle {
                background: var(--text-primary-color);
                color: #fff;
                border-radius: 50%;
                width: 1.8em;
                height: 1.8em;
                line-height: 1.8em;
                display: inline-block;
                vertical-align: middle;
            }
            #about iron-icon {
                float: left;
                padding-right: 8px;
            }
            #about h1 {
                color: var(--text-primary-color);
                font-size: 22px;
                line-height: 22px;
                white-space: nowrap;
                margin-top: 30px;
            }
            #about a,
            #about a:hover,
            #about a:visited,
            #about button {
                text-decoration: none;
                color: var(--text-primary-color);
                font-weight: bold;
            }
            #about button {
                width: 100%;
                font-size: 18px;
                border: none !important;
                outline: none !important;
                background: transparent;
            }
        </style>
    </template>
</dom-module>
