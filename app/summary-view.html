<link rel="import" href="app-theme.html" />
<dom-module id="summary-view">
    <template>
        <style include="app-theme"></style>
        <style>
            :host {
                display: block;
            }
        </style>
        <app-toolbar>
            <span class="h1">Workouts</span>
            <span class="h2">Current week <span>36</span></span>
        </app-toolbar>
        <summary-rings id="summary" on-tap="_showDetails"></summary-rings>
    </template>

    <script>
        Polymer({
            is: 'summary-view',
            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-left-animation',
                                node: this
                            },
                            'exit': {
                                name: 'slide-left-animation',
                                node: this
                            }
                        };
                    }
                }
            },
            _getTotal: function(summaryRows) {
                console.log('total');
                return summaryRows[0].value + '%';
            },
            ready: function() {
                this.$.summary.summaryRows = [
                    { sport: 'running', value: 15 },
                    { sport: 'tennis', value: 38 },
                    { sport: 'swimming', value: 78 }
                ];
                window.setInterval(function() {
                    this.$.summary.summaryRows = [
                        { sport: 'running', value: Math.round(Math.random() * 100) },
                        { sport: 'tennis', value: Math.round(Math.random() * 100) },
                        { sport: 'swimming', value: Math.round(Math.random() * 100) }
                    ];
                }.bind(this), 2000);
            },
            _showDetails: function() {
                this.fire('navigate', 'details');
            }
        });
    </script>
</dom-module>
